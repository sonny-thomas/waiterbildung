worker_processes 1;

events { worker_connections 1024; }

http {
    resolver 127.0.0.11 valid=1s;
    
    server {
        listen 80;
        
        location / {
            proxy_pass http://api:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /adminer {
            proxy_pass http://adminer:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}